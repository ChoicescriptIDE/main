name: release

on:
  create:
    branches: latest
  workflow_dispatch:
    inputs:
      prerelease:
        type: boolean
      tag:
        type: string
        required: true
  schedule:
    - cron:  '00 2 * * *'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Node.js environment
        uses: actions/setup-node@v1.4.4
        with:
          # Version Spec of the version to use.  Examples: 10.x, 10.15.1, >=10.15.0
          node-version: 10.x
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Python dependencies
        run: |
          pip3 install mkdocs
          pip3 install mkdocs-material
          pip3 install mkdocs-localsearch
      - name: Build
        run: |
          npm install grunt-cli -g
          npm install .
          grunt
      - name: Archive
        run: zip -r package.nw build
      - name: Get Date
        id: date
        run: echo "::set-output name=date::$(date +'%D')"
      - name: Generate nightly tag
        if: github.event_name == 'schedule'
        id: nightly_tag
        run: |
          echo "::set-output name=tag::nightly_$(date +"%Y.%m.%d")"
      - name: Tag Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          files: package.nw
          token: ${{ secrets.CSIDESHELL }}
      - name: Release Nightly
        uses: softprops/action-gh-release@v1
        if: github.event_name == 'schedule'
        with:
          tag_name: ${{ steps.nightly_tag.outputs.tag }}
          name: 'Nightly Release (${{ steps.date.outputs.date }})'
          prerelease: true
          files: package.nw
          token: ${{ secrets.CSIDESHELL }}
      - name: Triggered Release
        uses: softprops/action-gh-release@v1
        if: github.event_name == 'workflow_dispatch'
        with:
          name: '${{ github.event.inputs.tag }} Release (${{ steps.date.outputs.date }})'
          tag_name: ${{ github.event.inputs.tag }}
          prerelease: ${{ github.event.inputs.prerelease }}
          files: package.nw
          token: ${{ secrets.CSIDESHELL }}

